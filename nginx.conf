# frontend/nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve React frontend
        location / {
            try_files $uri /index.html;
        }

        # Proxy API calls to backend
        location /api/ {
            proxy_pass http://3.238.121.21:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded images from backend
        location /media/ {
            alias /home/ubuntu/media/;   # <- ensure this matches your host folder
        }

        # Serve static files (optional, if backend serves static files)
        location /static/ {
            alias /home/ubuntu/staticfiles/;  # <- backend static root on host
        }
    }
}
